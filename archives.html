---
layout: default
title: tontinme's blog
---

<div id="content" class="index">

	<ul class="posts">
		{% for post in site.posts %}
		<li><p class="date" cate="{{ post.categories }}">{{ post.date | date:"%b %d, %Y" }}</p> <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>

</div>
<p style="border-top:1px solid #bbb; margin:20px -20px"></p>
