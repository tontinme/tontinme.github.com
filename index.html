---
layout: default
title: tontinme's blog
---

<div id="content" class="index">

	<ul class="posts">
            {% for post in site.posts limit:7 offset:0 %}
            <li class="{% cycle 'one', 'two' %}">
               <span class="date">{{ post.date | date: "%b %d, %Y" }}</span>
               &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
            <li class="none">
               <a href="/archives.html">View more posts in the archives...</a>
            </li>
         </ul>

</div>
<p style="border-top:1px solid #bbb; margin:20px -20px"></p>
